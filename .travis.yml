language: python
python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.6"
env:
    - REQUIREMENTS=minimal_requirements.txt
    - REQUIREMENTS=requirements.txt
install:
    - pip install -r $REQUIREMENTS
before_script:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3
script: 
    - pytest --cov=fgivenx
after_success: 
    - codecov
